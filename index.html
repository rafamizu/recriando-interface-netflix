<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>TEAMFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">TEAMFLIX</h2>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="templates/brasileirao.html">Brasileirão</a>
                <a href="templates/torneios.html">Torneios</a>
                <a href="templates/ranking.html">Ranking</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="time-principal">
            <div class="container">
                <h3 class="titulo">São Paulo</h3>
                <p class="descricao">São Paulo Futebol Clube</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="window.open('https:/www.youtube.com/results?search_query=spfc', 'target=_blank')">
                        <i class="fas fa-play"></i>
                        VÍDEOS
                    </button>
                    <button role="button" class="botao" onclick="window.open('https:/www.google.com.br/search?q=ultimas+noticias+do+spfc&source=lnms&tbm=nws&sa=X&ved=2ahUKEwi-8_25tJ71AhUorJUCHehHBjQQ_AUoAXoECAEQAw&biw=1366&bih=600&dpr=1', 'target=_blank')">
                        <i class="fas fa-info-circle"></i>
                        ÚLTIMAS NOTÍCIAS
                    </button>
                    <button role="button" class="botao" onclick="window.open('http:/www.saopaulofc.net/spfc', 'target=_blank')">
                        <i class="fas fa-info-circle"></i>
                        SITE
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-times">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-time" src="img/atleticomg.jpg" alt="" srcset="" onclick="window.open('https:/atletico.com.br/', 'target=_blank')">
                </div>
                <div class="item">
                    <img class="box-time" src="img/bahia.jpg" alt="" srcset="" onclick="window.open('https:/www.esporteclubebahia.com.br/', 'target=_blank')">
                </div>
                <div class="item">
                    <img class="box-time" src="img/bragantino.jpg" alt="" srcset="" onclick="window.open('https:/www.redbullbragantino.com.br/', 'target=_blank')">
                </div>
                <div class="item">
                    <img class="box-time" src="img/ceara.jpg" alt="" srcset="" onclick="window.open('https:/cearasc.com/', 'target=_blank')">
                </div>
                <div class="item">
                    <img class="box-time" src="img/corinthians.jpg" alt="" srcset="" onclick="window.open('https:/www.corinthians.com.br/', 'target=_blank')">
                </div>
                <div class="item">
                    <img class="box-time" src="img/flamengo.jpg" alt="" srcset="" onclick="window.open('https:/www.flamengo.com.br/', 'target=_blank')">
                </div>
                <div class="item">
                    <img class="box-time" src="img/fluminense.jpg" alt="" srcset="" onclick="window.open('https:/www.fluminense.com.br/site/', 'target=_blank')">
                </div>
                <div class="item">
                    <img class="box-time" src="img/fortaleza.jpg" alt="" srcset="" onclick="window.open('https:/fortaleza1918.com.br/', 'target=_blank')">
                </div>
                <div class="item">
                    <img class="box-time" src="img/palmeiras.jpg" alt="" srcset="" onclick="window.open('https:/www.palmeiras.com.br/home/?v=1', 'target=_blank')">
                </div>
                <div class="item">
                    <img class="box-time" src="img/santos.jpg" alt="" srcset="" onclick="window.open('https:/www.santosfc.com.br/', 'target=_blank')">
                </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 

 
</body>
</html>
